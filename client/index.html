<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片浏览器</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- 初始化全局对象 -->
    <script>
        window.module = {};
        window.currentBucket = 'liulantupian';
    </script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <h1>图片浏览器</h1>
        <div id="app">
            <div class="bucket-selector">
                <select id="bucketSelect">
                    <option value="liulantupian">浏览图片</option>
                    <option value="shanduoduo">闪多多</option>
                </select>
                <button id="loadImages">加载图片</button>
            </div>
            <div id="spinner" class="spinner"></div>
            <div id="imageGrid" class="image-grid"></div>
        </div>
    </div>
</body>
</html>
